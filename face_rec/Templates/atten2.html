{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <style>
        .registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 5px 5px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}
.pic{

    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-size: 100%;
    }
    </style>
</head>
<body class= "pic" background="{% static 'trt.jpg' %}">
<div align="center">
<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<h2>Daily attendance</h2>
<form method="post" action="{% url 'atten3' %}">
{% csrf_token %}
    <label>Select date</label><br><br>
    <input type="date" name="dat"><br><br>
    <input type="submit" class="registerbtn" value="Submit"><br><br>
</form>
</div>


<div align="center">
<h2>Monthly attendance</h2>
    <form method="post" action="{% url 'atten4' %}">
        {% csrf_token %}
        <label>Select month</label><br><br>
        <input type="month" name="month"><br><br>
        <input type="submit" class="registerbtn" value="Submit"><br><br>
</form>
</div>


<div align="center">
<h2>Weekly attendance</h2>
    <form method="post" action="{% url 'atten5' %}">
        {% csrf_token %}
        <label>Select week</label><br><br>
        <input type="week" name="week"><br><br>
        <input type="submit" class="registerbtn" value="Submit"><br><br>
    </form>
</div>


<div align="center">
	<button type="submit" class="registerbtn" onclick="location.href='{% url 'teacher_home' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
