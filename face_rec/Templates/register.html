{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">

    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        if(dd<10)
        {
            dd='0'+dd
        }
        if(mm<10)
        {
        mm='0'+mm
        }

        today = yyyy+'-'+mm+'-'+dd;
        document.getElementById("datefield").setAttribute("max", today);
    </script>

</head>

<body class= "pic" background="{% static 'trt.jpg' %}">
<center>
<form method="post" action="{% url 'register_st' %}">
    {% csrf_token %}
    <div class="container">
    <h1>Student registration</h1>
    <p>Please fill in this form to create an account.</p>
    <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
    </div>
    <hr>
     <label><b>First name</b></label><br><br>
    <input type="text" placeholder="Enter firstname" name="first_name" required><br><br>

        <label><b>Last name</b></label><br><br>
    <input type="text" placeholder="Enter lastname" name="last_name" required><br><br>

    <label><b>Email</b></label><br><br>
    <input type="text" placeholder="Enter email" name="email" required><br><br>

    <label><b>Password</b></label><br><br>
    <input type="password" placeholder="Enter password" name="psw" required><br><br>

    <label for="addr"><b>Address</b></label><br><br>
    <textarea placeholder="Enter address" rows="7" cols="50" name="addr"></textarea><br><br>

    <label for="dob"><b>Date of birth</b></label><br><br>
    <input type="date" name="dob" required><br><br>

    <label for="d_c"><b>Date of joining the course</b></label><br><br>
    <input type='date'  name="d_c" required><br><br>

     <select name="gender">
         <option value="Nil" selected>Select gender</option>
         <option value="Male">Male</option>
         <option value="Female">Female</option>
     </select><br><br>

     <select name="course">
         <option value="Nil" selected>Select course</option>
         {% for t in mn %}
         <option value="{{t}}">{{t}}</option>
         {% endfor %}
     </select><br><br>

      <select name="class">
          <option value="0" selected>Select class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select><br><br>

        <select name="sem">
            <option value="0" selected>Select semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br><br>

     <label for="phone"><b>Phone number</b></label><br><br>
     <input type="tel" minlength="10" maxlength="10" name="phone" required><br><br>

     <label for="phone"><b>Parent's phone number</b></label><br><br>
     <input type="tel" name="p_phone" minlength="10" maxlength="10" required><br><br>

    <input type="hidden"  name="student" value="student_blocked" required>
    <hr>


    <button type="submit" class="registerbtn">Register</button>&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="reset" class="registerbtn">Cancel</button>
  </div>


</form>
 <div>
     <button type="submit" class="registerbtn" onclick="location.href='{% url 'home' %}'">Back</button>
 </div>
</center>
</body>

</html>
