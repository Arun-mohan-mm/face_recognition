{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'msg.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'studenthome.css' %}">

</head>
<body class=" pic" background="{% static 'banner.jpg' %}">
<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Attendance<i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="{% url 'atten' %}">View course wise</a>
            <a href="{% url 'attin' %}">View all</a>
        </div>
    </div>
    <a href="{% url 'adm_prof' %}">Update profile</a>
    <a href="{% url 'course' %}">Course</a>
    <a href="{% url 'block' %}">Block a member</a>
    <div class="dropdown">
        <button class="dropbtn">Messages<i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="{% url 'm_m' %}">Member messages</a>
            <a href="{% url 'g_m' %}">Guest messages</a>
        </div>
    </div>
    <a href="{% url 'blogs_admin' %}">Blogs</a>
    <a href="{% url 'feedbak' %}">Feedbacks</a>
    <a href="{% url 'pass_req' %}">Password requests</a>
    <a href="{% url 'abb' %}">About</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>
<div>
    <h1>ADMIN HOME</h1>
</div>

<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>

</body>
</html>
